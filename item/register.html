<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册-锤子科技</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <!-- 注册面板 -->
    <div id="register">
        <div class="top">
            <h1>注册 Smartisan ID</h1>
        </div>
        <div class="bottom">
            <form  method="post" action="php/reg.php">
                <div class="bottom_box">
                    <div class="l">

                    </div>
                    <div class="c">国家和地区</div>
                    <div class="r">中国
                        <span id="r_prev"></span>
                        <span id="r_next"></span>
                    </div>
                </div>
                <div class="bottom_box">
                    <div class="l">

                    </div>
                    <div class="c">+86</div>
                    <!-- 因为之前考虑欠周 使用了下一个兄弟元素的innerHTML 所以这里用上一个兄弟 -->
                    <div class = "error">手机号格式错误</div>
                    <input class = "iphone" id="phone" type="text" value="手机号" name="username">
                    <i></i>
                </div>


                <div class="bottom_box bottom_yzm">
                    <div class="l">

                    </div>
                    <div class = "error error1">验证码错误</div>
                    <input class="duanxin" id="yzm" type="text" value="短信验证码">
                    <input class="yzm"  type="button" value="获取验证码">
                </div>


                <div class="bottom_box">
                    <div class="l">

                    </div>
                    <div class = "error">密码长度最少6位</div>
                    <input class="pass" id="password" type="password" value="" name="password">
                    <u>密码</u>
                </div>


                <div class="bottom_box">
                    <div class="l">

                    </div>
                    <div class = "error">密码长度最少6位</div>
                    <input class="pass" id="passwordTo" type="password" value="">
                    <u>重复密码</u>
                </div>

                <!-- 条款 -->
                <div class="terms">
                    <p>我已阅读并同意遵守<a href="javasciript:;"> 法律声明 </a>和<a href="javascript:;"> 隐私条款 </a></p>
                </div>

                <!-- 注册提交按钮 -->
                <input class= "zhuce" id="zhuce" type="submit" value="注册">
            </form>

            <p class ="bb">如果您已拥有 Smartisan ID, 则可在此<a href="login.html"> 登录 </a></p>

        </div>
    </div>
</body>

</html>
<script src="js/base.js"></script>
<script src="js/register.js"></script>
